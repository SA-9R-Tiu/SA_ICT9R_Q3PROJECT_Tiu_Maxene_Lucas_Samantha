    <div class="container mt-4">
        <h1>Ticket Station!</h1>
        <form>
            <div class="mb-3">
                <label for="recipeName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="recipeName" placeholder="Enter the full name name">
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Date</label>
                <textarea class="form-control" id="ingredients" rows="2" placeholder="Enter date of your ticket"></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Time</label>
                <textarea class="form-control" id="instructions" rows="2" placeholder="Time of your ticket"></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Station</label>
                <select class="form-select" id="category">
                    <option selected>Select a station</option>
                    <option value="North Ave">North Avenue</option>
                    <option value="Quezon Avenue">Quezon Avenue</option>
                    <option value="GMA Kamuning">GMA Kamuning</option>
                    <option value="Araneta-Cubao">Araneta-Cubao</option>
                    <option value="Santolan-Annapolis">Santolan-Annapolis</option>
                    <option value="Ortigas">Ortigas</option>
                    <option value="Shaw">Shaw Blvd.</option>
                    <option value="Boni Ave">Boni Avenue</option>
                    <option value="Guadalupe">Guadalupe</option>
                    <option value="Buendia">Buendia</option>
                    <option value="Ayala">Ayala</option>
                    <option value="Magallanes">Magallanes</option>
                    <option value="Taft Avenue">Taft Avenue</option>

                </select>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">Upload an image of your proof of payment</label>
                <input class="form-control" type="file" id="recipeImage">
            </div>
            
            <button class="btn-danger" onclick="alert('Ticket submitted! you may now exit the tab')">Submit Ticket</button>
        </form>
